<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Selectors</title>
    <style>
        h1{
            background-color: red;
            color:black;
            font-weight: bold;;
            text-align:center;
        }
        /* div li p{
            color:yellow;
            background-color:green;
            font-weight: bold;
        } */
        div >p{
            color:yellow;
            background-color:green;
            font-weight: bold;
        }
        div + p{
            color:white;
            background-color:rgb(137, 112, 112);
        }
    </style>
</head>
<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <ul>
            <li class="class"><p>this is another paragraph inside</p></li>
            <li>This will not get affeccted</li>
            <p>this is para inside ul</p>
        </ul>
        <div class="row">
            <p>this is a paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>this is outermost paragraph</p>
</body>
</html>
