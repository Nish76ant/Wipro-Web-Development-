<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box{
            font-size:72px;
            background-color:red;
            color:white;
            text-align: center;
            display:none;
        }
        @media(max-width:500px){
            #box-1{
                display:block;
                background-color:cyan
            }
        }
        @media (max-width:500px) and (min-width:300){
            #box-2{
                display:block;
                background-color: blueviolet;
            }
        }
    </style>
</head>
<body>
    <div class="box" id="box-1">Mai ek Iphone hu</div>
    <div class="box" id="box-2">Mai ek tablet hu</div>
    <div class="box" id="box-3">Mai ek computer houn</div>
    <div class="box" id="box-4">Mai ek widescreen computer hu</div>
</body>
</html>
